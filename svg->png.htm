<!DOCTYPE html>
<html>

<head></head>

<body style="margin: 0px;padding: 0px;">
    <div id="div">
        <div
            style="width:564px;height:88px;background:linear-gradient(235deg,rgba(37,209,255,1) 0%,rgba(29,158,255,1) 42%,rgba(60,120,255,1) 100%,rgba(60,120,255,1) 100%);border-radius:44px;">
        </div>
    </div>
    <h2>Output Image:</h2>
    <script>
        //1.将div转成svg
        var divContent = document.getElementById("div").innerHTML;
        var data = "data:image/svg+xml," +
            "<svg xmlns='http://www.w3.org/2000/svg' width='564' height='88'>" + // ************注意修改画布尺寸************
            "<foreignObject width='100%' height='100%'>" +
            "<div xmlns='http://www.w3.org/1999/xhtml' style='font-size:16px;font-family:Helvetica'>" +
            divContent +
            "</div>" +
            "</foreignObject>" +
            "</svg>";
        var img = new Image();
        img.src = data;
        document.getElementsByTagName('body')[0].appendChild(img);


        //2.svg转成canvas
        var canvas = document.createElement('canvas');  //准备空画布
        canvas.width = img.width;
        canvas.height = img.height;

        var context = canvas.getContext('2d');  //取得画布的2d绘图上下文
        context.drawImage(img, 0, 0);


    </script>
</body>

</html>
